  <body>

     <section class="main-container" v-if='!displayDetailedView'>

        <div class="card-container" v-for='beer in data'>
            <div class="col s12 m7">
                <div class="card horizontal">
                    <div class="card-image image-container">
                        <img :src="beer.image_url" class="resize-me" >
                    </div>
                    <div class="card-stacked">
                    <div class="card-content">
                        <h4>{{ beer.name + ' ' + beer.abv }}</h4>

                        <p>{{ beer.description }}</p>
                    </div>
                    <div class="card-action">
                        <a v-on:click='detailedView(beer.id)' class="link-detailed-view">More Info</a>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- <button><a v-on:click='getData'>Load More</a></button> -->
        <!-- <a v-on:click='getData' class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a> -->
        <a v-on:click='getData' class="waves-effect waves-light btn">Load More</a>


    </section>


     <section class="" v-else>
        <article>
            <h3>{{ current.name }}</h3>
            <h5>{{ current.tagline }}</h5>
            <p>{{ current.abv }}</p>
            <p>{{ current.ibu }}</p>
            <p>{{ current.description }}</p>
            <img :src="current.image_url" alt="">
            <button><a v-on:click='displayDetailedView = false'>Back</a></button>
        </article>

    </section>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/vue.js"></script>
  </body>
