<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Brewery Data</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/styles.css">
  </head>
    
  <body>
    <div id="root" >

        <div class="content-wrapper">
            <div class="dark-cover"></div>

            <div class="progress" v-if='loader'>
                <div class="indeterminate"></div>
            </div>


            <section class="main-container" v-if='!displayDetailedView'>
                <div class="card-container" v-for='beer in beers'>
                    <div class="col s12 m7">
                        <div class="card horizontal">
                            <div class="card-image image-container">
                                <img :src="beer.image_url" class="resize-me" >
                            </div>
                            <div class="card-stacked">
                            <div class="card-content">
                                <h4>{{ beer.name + ' ' + beer.abv }}</h4>
                                <p>{{ beer.description }}</p>
                            </div>
                            <div class="card-action">
                                <a v-on:click='detailedView(beer.id)' class="link-detailed-view">More Info</a>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <a v-on:click='loadData' class="waves-effect waves-light btn-large btn">Load More</a>
            </section>


            <section class="detailed-view" v-else>
                <!-- <article>
                    <h3>{{ current.name }}</h3>
                    <h5>{{ current.tagline }}</h5>
                    <p>{{ current.abv }}</p>
                    <p>{{ current.ibu }}</p>
                    <p>{{ current.description }}</p>
                    <img :src="current.image_url" alt="">
                    <button><a v-on:click='displayDetailedView = false'>Back</a></button>
                </article> -->

                <div class="card-container">
                    <!-- <div class="col s12 m7"> -->
                        <!-- <div class="card horizontal"> -->
                            <!-- <div class="card-image image-container"> -->
                                <img :src="current.image_url" class="resize-me" >
                            <!-- </div> -->
                            <!-- <div class="card-stacked"> -->
                            <!-- <div class="card-content"> -->
                                <h4>{{ current.name + ' ' + current.abv }}</h4>
                                <p>{{ current.description }}</p>
                            <!-- </div> -->
                            <div class="card-action">
                                <a v-on:click='displayDetailedView = false' class="link-detailed-view btn">Back</a>
                                <a v-on:click='updateCurrent(current.id)' class="link-detailed-view btn">Next</a>
                            </div>
                        <!-- </div> -->
                    <!-- </div> -->
                    <!-- </div> -->
                </div>

            </section>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/vue.js"></script>
  </body>
</html>
